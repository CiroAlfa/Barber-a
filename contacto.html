<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="logos/logo.png" alt="Logo de la barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contactos</a></li>    
                    </ul>    
                </nav>           
            </div>            
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>
            
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id = correoelectronico class="input-padron" required>
                
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required>
                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
                <fieldset>
                        <legend>¿Cómo le gustaría que lo contactáramos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto"  value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                   

                    <label for="radio-whatsapp">    <input type="radio" name="contacto"  value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                
                </fieldset>
                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>

                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
               
                <label class="checkbox" for=""><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura? </label>
                <input class="enviar" type="submit" value="Enviar Formulario">
                

             

            </form>
            <table>
                <thead>
                    <tr>
                        <td>Día</td>
                        <td>Horario</td>
                    </tr>                    
                </thead>

                
               <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8:00a.m.- 8:00p.m.</td>
                </tr>

                <tr>
                    <td>Miércoles</td>
                    <td>8:00a.m.- 8:00p.m.</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>8:00a.m.- 8:00p.m.</td>
                </tr>
               </tbody>

                
            </table>

            
        </main>
        <footer>
            <img src="logos/logo-blanco.png"  alt="Logo de la barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
            
    </body>
    </html>
